<section class="chat">
  <div class="chat__header">
    <img
      alt="avatar"
      mat-card-avatar
      src="https://avatars.dicebear.com/api/bottts/{{ randomSeed }}}.svg"
    />
    <div class="chat__header__room-name">
      <h4>{{ roomName || "ROOM NAME" }}</h4>
    </div>
    <div class="chat__header__right"></div>
  </div>

  <div class="chat__body">
    <router-outlet (activate)="chatData($event)"></router-outlet>
  </div>

  <div class="chat__footer">
    <button mat-icon-button (click)="abrir()">
      <mat-icon>mood</mat-icon>
      <emoji-mart [hidden]="expandir"></emoji-mart>
    </button>

    <button mat-icon-button>
      <mat-icon class="file" (click)="uploadImage()"
        >add_photo_alternate
      </mat-icon>
      <input
        type="file"
        (change)="upload($event)"
        accept=".png,.jpg"
        [hidden]="browse"
      />
    </button>

    <form #form="ngForm" (ngSubmit)="formSubmit(form)">
      <input
        name="message"
        ngModel
        placeholder="Type a message"
        type="text"
        class="chat__footer__send-message"
      />

      <button mat-icon-button type="submit">
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </div>
</section>
